<!DOCTYPE html>
<html>

<head>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 放CSS -->
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            margin: 5mm;
        }
        img {
            max-width: 70%;
            margin: 5mm;
            border: 2mm brown solid;
            padding: 5mm;
        }
    </style>
</head>

<body>
    <!-- 這邊為註解不會顯示 -->
    <div>
      <h1 class="title">Dog API 測試</h1>
      <button onclick="http_dog()" class="btn btn-outline-primary">Click</button>
    </div>
    <div>
        <img src="https://images.dog.ceo/breeds/spaniel-brittany/n02101388_5149.jpg" />
    </div>

    <!-- 放JS代碼 -->
    <script>
        // 對Dog API發出請求取得圖片
        let http_dog = () => {
            let ourRequest = new XMLHttpRequest();
            ourRequest.open('GET', 'https://dog.ceo/api/breeds/image/random')
            ourRequest.onload = () => {
                document.querySelector('img').src = JSON.parse(ourRequest.responseText).message
            }
            ourRequest.send()
        }
    </script>
</body>

</html>
